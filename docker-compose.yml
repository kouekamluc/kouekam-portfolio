version: '3.8'

services:
  db:
    image: postgres:15-alpine
    container_name: kouekam_db
    environment:
      POSTGRES_DB: ${DB_NAME:-kouekam_db}
      POSTGRES_USER: ${DB_USER:-kouekam_user}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-kouekam_password}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "${DB_PORT:-5432}:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-kouekam_user}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - kouekam_network

  web:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: kouekam_web
    command: gunicorn -c gunicorn_config.py kouekam_hub.wsgi:application
    volumes:
      - ./media:/app/media
      - ./staticfiles:/app/staticfiles
      - ./logs:/app/logs
    ports:
      - "${PORT:-8000}:8000"
    env_file:
      - .env
    environment:
      - DB_HOST=db
      - DB_PORT=5432
      - DB_NAME=${DB_NAME:-kouekam_db}
      - DB_USER=${DB_USER:-kouekam_user}
      - DB_PASSWORD=${DB_PASSWORD:-kouekam_password}
      - DATABASE_URL=postgresql://${DB_USER:-kouekam_user}:${DB_PASSWORD:-kouekam_password}@db:5432/${DB_NAME:-kouekam_db}
    depends_on:
      db:
        condition: service_healthy
    networks:
      - kouekam_network
    restart: unless-stopped

volumes:
  postgres_data:

networks:
  kouekam_network:
    driver: bridge

