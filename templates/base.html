<!DOCTYPE html>
{% load static %}
<html lang="en" class="scroll-smooth dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Kouekam Digital Hub{% endblock %}</title>
    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="{% static 'favicon.svg' %}">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        primary: {"50":"#eff6ff","100":"#dbeafe","200":"#bfdbfe","300":"#93c5fd","400":"#60a5fa","500":"#3b82f6","600":"#2563eb","700":"#1d4ed8","800":"#1e40af","900":"#1e3a8a","950":"#172554"}
                    }
                }
            }
        }
    </script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* Ensure navbar doesn't overlap content */
        :root {
            --navbar-height-mobile: 5rem;  /* 80px */
            --navbar-height-desktop: 6rem; /* 96px */
        }
        
        body {
            padding-top: var(--navbar-height-mobile);
        }
        
        @media (min-width: 768px) {
            body {
                padding-top: var(--navbar-height-desktop);
            }
        }

        /* Custom Scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }

        ::-webkit-scrollbar-track {
            background: #f1f5f9;
        }

        .dark ::-webkit-scrollbar-track {
            background: #1e293b;
        }

        ::-webkit-scrollbar-thumb {
            background: #cbd5e1;
            border-radius: 4px;
            transition: background 0.2s;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #94a3b8;
        }

        .dark ::-webkit-scrollbar-thumb {
            background: #475569;
        }

        .dark ::-webkit-scrollbar-thumb:hover {
            background: #64748b;
        }

        /* Animations */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(-10px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .animate-fade-in-up {
            animation: fadeInUp 0.5s ease-out forwards;
        }

        .animate-slide-in {
            animation: slideIn 0.3s ease-out;
        }

        /* Smooth transitions */
        * {
            transition-property: color, background-color, border-color, text-decoration-color, fill, stroke, opacity, box-shadow, transform, filter, backdrop-filter;
            transition-timing-function: cubic-bezier(0.4, 0, 0.2, 1);
            transition-duration: 150ms;
        }

        /* Card hover effects */
        .card-hover {
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .card-hover:hover {
            transform: translateY(-4px);
            box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
        }

        .dark .card-hover:hover {
            box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.3), 0 10px 10px -5px rgba(0, 0, 0, 0.2);
        }

        /* Button styles */
        .btn-primary {
            background-color: rgb(37 99 235);
            color: white;
            font-weight: 500;
            padding: 0.625rem 1.25rem;
            border-radius: 0.5rem;
            transition: all 0.2s;
            box-shadow: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
        }

        .btn-primary:hover {
            background-color: rgb(29 78 216);
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -2px rgba(0, 0, 0, 0.1);
        }

        .btn-primary:focus {
            outline: 2px solid transparent;
            outline-offset: 2px;
            box-shadow: 0 0 0 4px rgba(147, 197, 253, 0.5);
        }

        .btn-secondary {
            background-color: rgb(229 231 235);
            color: rgb(17 24 39);
            font-weight: 500;
            padding: 0.625rem 1.25rem;
            border-radius: 0.5rem;
            transition: all 0.2s;
        }

        .btn-secondary:hover {
            background-color: rgb(209 213 219);
        }

        .dark .btn-secondary {
            background-color: rgb(55 65 81);
            color: white;
        }

        .dark .btn-secondary:hover {
            background-color: rgb(75 85 99);
        }

        /* Input styles */
        .input-field {
            display: block;
            width: 100%;
            border-radius: 0.5rem;
            border-width: 1px;
            border-color: rgb(209 213 219);
            background-color: rgb(249 250 251);
            padding: 0.625rem;
            font-size: 0.875rem;
            line-height: 1.25rem;
            color: rgb(17 24 39);
            transition: all 0.15s;
        }

        .input-field:focus {
            border-color: rgb(59 130 246);
            outline: 2px solid transparent;
            outline-offset: 2px;
            box-shadow: 0 0 0 2px rgba(59, 130, 246, 0.5);
        }

        .dark .input-field {
            border-color: rgb(75 85 99);
            background-color: rgb(55 65 81);
            color: white;
        }

        .dark .input-field::placeholder {
            color: rgb(156 163 175);
        }

        /* Card styles */
        .card {
            background-color: white;
            border-radius: 0.5rem;
            box-shadow: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
            border-width: 1px;
            border-color: rgb(229 231 235);
            padding: 1.5rem;
            transition: all 0.2s;
        }

        .dark .card {
            background-color: rgb(31 41 55);
            border-color: rgb(55 65 81);
        }

        .card-hover {
            background-color: white;
            border-radius: 0.5rem;
            box-shadow: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
            border-width: 1px;
            border-color: rgb(229 231 235);
            padding: 1.5rem;
            transition: all 0.2s;
        }

        .card-hover:hover {
            border-color: rgb(209 213 219);
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -2px rgba(0, 0, 0, 0.1);
        }

        .dark .card-hover {
            background-color: rgb(31 41 55);
            border-color: rgb(55 65 81);
        }

        .dark .card-hover:hover {
            border-color: rgb(75 85 99);
        }
    </style>
</head>

<body class="bg-gray-50 dark:bg-gray-900 text-gray-900 dark:text-white flex flex-col min-h-screen transition-colors duration-200">
    {% include 'components/navbar.html' %}

    <main class="flex-grow">
        {% if messages %}
            <div class="fixed right-4 z-50 space-y-2 max-w-md" style="top: calc(var(--navbar-height-mobile) + 1rem);">
                {% for message in messages %}
                    <div id="alert-{{ forloop.counter }}" 
                         class="flex items-center p-4 mb-4 rounded-lg shadow-lg animate-fade-in-up
                         {% if message.tags == 'error' or message.tags == 'danger' %}
                             text-red-800 bg-red-50 dark:bg-red-900 dark:text-red-200 border border-red-200 dark:border-red-800
                         {% elif message.tags == 'success' %}
                             text-green-800 bg-green-50 dark:bg-green-900 dark:text-green-200 border border-green-200 dark:border-green-800
                         {% elif message.tags == 'warning' %}
                             text-yellow-800 bg-yellow-50 dark:bg-yellow-900 dark:text-yellow-200 border border-yellow-200 dark:border-yellow-800
                         {% else %}
                             text-blue-800 bg-blue-50 dark:bg-blue-900 dark:text-blue-200 border border-blue-200 dark:border-blue-800
                         {% endif %}" 
                         role="alert">
                        <svg class="flex-shrink-0 w-5 h-5 mr-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 20 20">
                            {% if message.tags == 'error' or message.tags == 'danger' %}
                                <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z" clip-rule="evenodd"/>
                            {% elif message.tags == 'success' %}
                                <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd"/>
                            {% else %}
                                <path d="M10 .5a9.5 9.5 0 1 0 9.5 9.5A9.51 9.51 0 0 0 10 .5ZM9.5 4a1.5 1.5 0 1 1 0 3 1.5 1.5 0 0 1 0-3ZM12 15H8a1 1 0 0 1 0-2h1v-3H8a1 1 0 0 1 0-2h2a1 1 0 0 1 1 1v4h1a1 1 0 0 1 0 2Z"/>
                            {% endif %}
                        </svg>
                        <div class="text-sm font-medium flex-1">{{ message }}</div>
                        <button type="button" onclick="this.parentElement.remove()" 
                                class="ml-auto -mx-1.5 -my-1.5 rounded-lg p-1.5 inline-flex h-8 w-8 hover:bg-opacity-20 focus:ring-2 focus:ring-offset-2 transition-colors">
                            <span class="sr-only">Close</span>
                            <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20">
                                <path fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd"></path>
                            </svg>
                        </button>
                    </div>
                {% endfor %}
            </div>
        {% endif %}
        
        {% block content %}
        {% endblock %}
    </main>

    {% include 'components/footer.html' %}

    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.2.0/flowbite.min.js"></script>
    <script>
        // Enable dark mode by default (or use saved preference)
        (function() {
            const html = document.documentElement;
            const savedTheme = localStorage.getItem('theme');
            
            if (savedTheme === 'light') {
                html.classList.remove('dark');
            } else if (savedTheme === 'dark') {
                html.classList.add('dark');
            } else {
                // Default to dark mode
                html.classList.add('dark');
                localStorage.setItem('theme', 'dark');
            }
        })();

        // Auto-dismiss messages after 5 seconds
        document.addEventListener('DOMContentLoaded', function() {
            const alerts = document.querySelectorAll('[id^="alert-"]');
            alerts.forEach(alert => {
                setTimeout(() => {
                    alert.style.transition = 'opacity 0.3s ease-out';
                    alert.style.opacity = '0';
                    setTimeout(() => alert.remove(), 300);
                }, 5000);
            });
        });
    </script>
</body>

</html>
