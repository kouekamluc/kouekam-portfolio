<!DOCTYPE html>
{% load static %}
<html lang="en" class="scroll-smooth">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Kouekam Digital Hub{% endblock %}</title>
    <link href="{% static 'css/output.css' %}" rel="stylesheet" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* Ensure navbar doesn't overlap content */
        :root {
            --navbar-height-mobile: 5rem;  /* 80px */
            --navbar-height-desktop: 6rem; /* 96px */
        }
        
        body {
            padding-top: var(--navbar-height-mobile);
        }
        
        @media (min-width: 768px) {
            body {
                padding-top: var(--navbar-height-desktop);
            }
        }
    </style>
</head>

<body class="bg-gray-50 dark:bg-gray-900 text-gray-900 dark:text-white flex flex-col min-h-screen transition-colors duration-200">
    {% include 'components/navbar.html' %}

    <main class="flex-grow">
        {% if messages %}
            <div class="fixed right-4 z-50 space-y-2 max-w-md" style="top: calc(var(--navbar-height-mobile) + 1rem);">
                {% for message in messages %}
                    <div id="alert-{{ forloop.counter }}" 
                         class="flex items-center p-4 mb-4 rounded-lg shadow-lg animate-fade-in-up
                         {% if message.tags == 'error' or message.tags == 'danger' %}
                             text-red-800 bg-red-50 dark:bg-red-900 dark:text-red-200 border border-red-200 dark:border-red-800
                         {% elif message.tags == 'success' %}
                             text-green-800 bg-green-50 dark:bg-green-900 dark:text-green-200 border border-green-200 dark:border-green-800
                         {% elif message.tags == 'warning' %}
                             text-yellow-800 bg-yellow-50 dark:bg-yellow-900 dark:text-yellow-200 border border-yellow-200 dark:border-yellow-800
                         {% else %}
                             text-blue-800 bg-blue-50 dark:bg-blue-900 dark:text-blue-200 border border-blue-200 dark:border-blue-800
                         {% endif %}" 
                         role="alert">
                        <svg class="flex-shrink-0 w-5 h-5 mr-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 20 20">
                            {% if message.tags == 'error' or message.tags == 'danger' %}
                                <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z" clip-rule="evenodd"/>
                            {% elif message.tags == 'success' %}
                                <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd"/>
                            {% else %}
                                <path d="M10 .5a9.5 9.5 0 1 0 9.5 9.5A9.51 9.51 0 0 0 10 .5ZM9.5 4a1.5 1.5 0 1 1 0 3 1.5 1.5 0 0 1 0-3ZM12 15H8a1 1 0 0 1 0-2h1v-3H8a1 1 0 0 1 0-2h2a1 1 0 0 1 1 1v4h1a1 1 0 0 1 0 2Z"/>
                            {% endif %}
                        </svg>
                        <div class="text-sm font-medium flex-1">{{ message }}</div>
                        <button type="button" onclick="this.parentElement.remove()" 
                                class="ml-auto -mx-1.5 -my-1.5 rounded-lg p-1.5 inline-flex h-8 w-8 hover:bg-opacity-20 focus:ring-2 focus:ring-offset-2 transition-colors">
                            <span class="sr-only">Close</span>
                            <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20">
                                <path fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd"></path>
                            </svg>
                        </button>
                    </div>
                {% endfor %}
            </div>
        {% endif %}
        
        {% block content %}
        {% endblock %}
    </main>

    {% include 'components/footer.html' %}

    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.2.0/flowbite.min.js"></script>
    <script>
        // Auto-dismiss messages after 5 seconds
        document.addEventListener('DOMContentLoaded', function() {
            const alerts = document.querySelectorAll('[id^="alert-"]');
            alerts.forEach(alert => {
                setTimeout(() => {
                    alert.style.transition = 'opacity 0.3s ease-out';
                    alert.style.opacity = '0';
                    setTimeout(() => alert.remove(), 300);
                }, 5000);
            });
        });
    </script>
</body>

</html>
