{% extends "account/base.html" %}
{% load i18n %}

{% block head_title %}{% trans "Password Reset" %}{% endblock %}

{% block content %}
<div class="w-full max-w-md mx-auto card">
    <div class="text-center mb-8">
        <div class="mx-auto flex items-center justify-center h-12 w-12 rounded-full bg-green-100 dark:bg-green-900 mb-4">
            <svg class="h-6 w-6 text-green-600 dark:text-green-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
            </svg>
        </div>
        <h1 class="text-3xl font-bold text-gray-900 dark:text-white mb-2">
            Email Sent
        </h1>
        <p class="text-gray-600 dark:text-gray-400">
            {% trans "We have sent you an e-mail. Please contact us if you do not receive it within a few minutes." %}
        </p>
    </div>

    <div class="text-center">
        <a 
            href="{% url 'account_login' %}" 
            class="text-blue-600 dark:text-blue-400 hover:underline font-medium"
        >
            Back to Sign In
        </a>
    </div>
</div>
{% endblock %}
