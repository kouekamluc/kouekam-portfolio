{% extends 'base.html' %}

{% block content %}
<section class="bg-white dark:bg-gray-900 py-8 lg:py-16">
    <div class="px-4 mx-auto max-w-screen-xl lg:px-6">
        <a href="{% url 'task_list' %}" 
           class="inline-flex items-center text-sm text-gray-600 dark:text-gray-400 hover:text-blue-600 dark:hover:text-blue-400 mb-4 transition-colors">
            <i class="fas fa-arrow-left mr-2"></i>Back to Tasks
        </a>
        <h1 class="text-4xl font-bold mb-8 dark:text-white">Delete Task</h1>
        <p class="mb-4 text-gray-600 dark:text-gray-400">Are you sure you want to delete "{{ task.title }}"?</p>
        <form method="post" class="inline">
            {% csrf_token %}
            <button type="submit" class="bg-red-600 text-white px-6 py-3 rounded-lg hover:bg-red-700">Yes, Delete</button>
            <a href="{% url 'task_list' %}" class="ml-4 text-gray-600 hover:text-gray-800 dark:text-gray-400">Cancel</a>
        </form>
    </div>
</section>
{% endblock %}
