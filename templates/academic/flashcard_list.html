{% extends 'base.html' %}

{% block content %}
<section class="bg-white dark:bg-gray-900 py-8 lg:py-16">
    <div class="px-4 mx-auto max-w-screen-xl lg:px-6">
        <a href="{% url 'course_detail' course.id %}" 
           class="inline-flex items-center text-sm text-gray-600 dark:text-gray-400 hover:text-blue-600 dark:hover:text-blue-400 mb-4 transition-colors">
            <i class="fas fa-arrow-left mr-2"></i>Back to Course
        </a>
        <div class="flex justify-between items-center mb-8">
            <h1 class="text-4xl font-bold dark:text-white">Flashcards - {{ course.code }}</h1>
            <div class="flex gap-4">
                <a href="{% url 'flashcard_create' course.id %}" class="bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700">Add Flashcard</a>
                <a href="{% url 'flashcard_study' course.id %}" class="bg-green-600 text-white px-4 py-2 rounded-lg hover:bg-green-700">Study Mode</a>
            </div>
        </div>
        
        <div class="grid gap-6 md:grid-cols-2">
            {% for flashcard in flashcards %}
            <div class="bg-white dark:bg-gray-800 border border-gray-200 dark:border-gray-700 rounded-lg p-6 relative">
                <div class="absolute top-4 right-4 flex gap-2">
                    <a href="{% url 'flashcard_update' flashcard.id %}" class="text-blue-600 hover:text-blue-800 dark:text-blue-400" title="Edit">
                        <i class="fas fa-edit"></i>
                    </a>
                    <a href="{% url 'flashcard_delete' flashcard.id %}" class="text-red-600 hover:text-red-800 dark:text-red-400" title="Delete">
                        <i class="fas fa-trash"></i>
                    </a>
                </div>
                <div class="mb-4 pr-8">
                    <h3 class="font-semibold text-gray-700 dark:text-gray-300 mb-2">Question:</h3>
                    <p class="text-gray-900 dark:text-white">{{ flashcard.question }}</p>
                </div>
                <div>
                    <h3 class="font-semibold text-gray-700 dark:text-gray-300 mb-2">Answer:</h3>
                    <p class="text-gray-900 dark:text-white">{{ flashcard.answer }}</p>
                </div>
            </div>
            {% empty %}
            <p class="col-span-2 text-center text-gray-600 dark:text-gray-400">No flashcards yet. <a href="{% url 'flashcard_create' course.id %}" class="text-blue-600 hover:underline">Create one</a></p>
            {% endfor %}
        </div>
    </div>
</section>
{% endblock %}
