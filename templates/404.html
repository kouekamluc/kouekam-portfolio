{% extends "base.html" %}
{% load static %}

{% block title %}404 - Page Not Found{% endblock %}

{% block content %}
<div class="min-h-screen flex items-center justify-center px-4">
    <div class="max-w-md w-full text-center">
        <div class="mb-8">
            <h1 class="text-9xl font-bold text-gray-300 dark:text-gray-700">404</h1>
            <h2 class="text-3xl font-bold text-gray-900 dark:text-white mt-4">Page Not Found</h2>
            <p class="text-gray-600 dark:text-gray-400 mt-4">
                Sorry, the page you are looking for doesn't exist or has been moved.
            </p>
        </div>
        <div class="space-y-4">
            <a href="{% url 'home' %}" 
               class="inline-block bg-blue-600 hover:bg-blue-700 text-white font-semibold py-3 px-6 rounded-lg transition-colors">
                Go Home
            </a>
        </div>
    </div>
</div>
{% endblock %}
